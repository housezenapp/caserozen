<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#14B8A6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Housezen Admin">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%2314B8A6'/%3E%3Ctext x='50' y='70' text-anchor='middle' font-size='60' fill='white'%3E%3C/text%3E%3C/svg%3E">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="login-page">
        <div class="login-logo">
            <i class="fa-solid fa-building"></i>
        </div>
        <h1 class="login-title">Housezen Admin</h1>
        <p class="login-subtitle">Gesti贸n Profesional de Propiedades</p>

        <button id="btnGoogleLogin" class="auth-btn google-btn">
    <i class="fa-brands fa-google"></i> Entrar con Google
</button>
    </div>

    <div id="app-content" style="display: none;">
        <div class="top-bar">
            <button class="menu-btn" id="menuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="logo-text">
                <div class="logo-h">H</div>
                <span>Housezen Admin</span>
            </div>
        </div>

        <nav class="sidebar-nav" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-label">Sesi贸n Activa</div>
                <div class="sidebar-username" id="sidebar-username">Cargando...</div>
            </div>
            <div class="nav-item active" data-page="incidencias">
                <i class="fa-solid fa-list-check"></i> Incidencias
            </div>
            <div class="nav-item" data-page="propiedades">
                <i class="fa-solid fa-building"></i> Mis Propiedades
            </div>
            <div class="nav-item" data-page="perfil">
                <i class="fa-solid fa-user-tie"></i> Mi Perfil
            </div>
            <div class="nav-item nav-logout" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesi贸n
            </div>
        </nav>

        <div class="menu-overlay" id="menuOverlay"></div>

        <div class="page active" id="page-incidencias">
            <h2 class="page-title">Incidencias de Inquilinos</h2>
            
            <div class="stats-grid">
                <div class="stat-card urgent">
                    <div class="stat-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                    <div class="stat-content">
                        <div class="stat-number" id="stat-urgent">0</div>
                        <div class="stat-label">Urgentes</div>
                    </div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-icon"><i class="fa-solid fa-clock"></i></div>
                    <div class="stat-content">
                        <div class="stat-number" id="stat-pending">0</div>
                        <div class="stat-label">Nuevas</div>
                    </div>
                </div>
                <div class="stat-card progress">
                    <div class="stat-icon"><i class="fa-solid fa-gear"></i></div>
                    <div class="stat-content">
                        <div class="stat-number" id="stat-progress">0</div>
                        <div class="stat-label">En Proceso</div>
                    </div>
                </div>
            </div>

            <div class="filters-bar">
                <select id="filter-estado" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="Recibida">Recibida</option>
                    <option value="En Revisi贸n">En Revisi贸n</option>
                    <option value="T茅cnico Asignado">T茅cnico Asignado</option>
                    <option value="En Curso">En Curso</option>
                    <option value="Solucionada">Solucionada</option>
                </select>
            </div>

            <div id="incidents-logistics-container">
                </div>
        </div>

        <div class="page" id="page-propiedades">
            <h2 class="page-title">Mis Propiedades</h2>
            <button class="add-btn" id="btnAddProperty">
                <i class="fa-solid fa-plus"></i> A帽adir Propiedad
            </button>
            <div id="properties-container"></div>
        </div>

        <div class="page" id="page-perfil">
            <h2 class="page-title">Configuraci贸n de Perfil</h2>
            <div class="card">
                <form id="perfilForm">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" id="perfil-nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Email (Google)</label>
                        <input type="email" id="perfil-email" readonly>
                    </div>
                    <div class="form-group">
                        <label>Tel茅fono</label>
                        <input type="tel" id="perfil-telefono">
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-save"></i> Actualizar Datos
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="property-form-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nueva Propiedad</h3>
                <button class="close-modal" id="closePropertyModal">&times;</button>
            </div>
            <form id="propertyForm">
                <div class="form-group">
                    <label>Direcci贸n</label>
                    <input type="text" id="property-address" required placeholder="Ej: Calle Mayor 1, 2B">
                </div>
                <div class="form-group">
                    <label>Email del Inquilino (para vincular incidencias)</label>
                    <input type="email" id="property-tenant-email" required placeholder="inquilino@gmail.com">
                </div>
                <button type="submit" class="submit-btn">Guardar Propiedad</button>
            </form>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/incidents.js"></script>
    <script type="module" src="js/properties.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
